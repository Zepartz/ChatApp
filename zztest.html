<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#AC1BF5" data-border-radius='medium'></script>
</head>

<body class="bg-gray-50 font-['Inter']">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <aside class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <img src="https://creatie.ai/ai/api/search-image?query=A professional headshot&width=40&height=40"
                        class="rounded-full w-10 h-10 object-cover" alt="Profile">
                    <div>
                        <h2 class="font-semibold">John Smith</h2>
                        <span class="text-sm text-gray-500">Online</span>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <input type="text" placeholder="Search contacts..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg">
            </div>
            <div class="flex-1 overflow-y-auto px-4 py-2">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Recent Chats</h3>
                <div class="space-y-2">
                    <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <img src="https://creatie.ai/ai/api/search-image?query=A professional headshot&width=40&height=40"
                            class="w-10 h-10 rounded-full" alt="Contact">
                        <div class="ml-3 flex-1">
                            <h4 class="font-medium">Sarah Johnson</h4>
                            <span class="text-xs text-gray-500">2m ago</span>
                            <p class="text-sm text-gray-500 truncate">Sure, let's meet at 3 PM</p>
                        </div>
                    </div>
                    <!-- More contacts... -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="h-16 border-b border-gray-200 flex items-center px-6 bg-white">
                <div class="flex items-center flex-1">
                    <img src="https://creatie.ai/ai/api/search-image?query=A professional headshot&width=40&height=40"
                        class="w-10 h-10 rounded-full" alt="Current chat">
                    <div class="ml-3">
                        <h2 class="font-semibold">Sarah Johnson</h2>
                        <span class="text-sm text-green-500">Online</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-phone text-gray-600"></i></button>
                    <button class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-video text-gray-600"></i></button>
                    <button class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-ellipsis-v text-gray-600"></i></button>
                </div>
            </header>

            <!-- Messages -->
            <div class="flex-1 overflow-y-auto p-6 space-y-4">
                <div class="flex items-end space-x-2">
                    <img src="https://creatie.ai/ai/api/search-image?query=A professional headshot&width=32&height=32"
                        class="w-8 h-8 rounded-full" alt="Sarah">
                    <div class="bg-gray-100 rounded-2xl rounded-bl-none p-4 max-w-md">
                        <p>Hi John! Are we still on for the meeting this afternoon?</p>
                        <span class="text-xs text-gray-500 mt-1 block">10:30 AM</span>
                    </div>
                </div>
                <!-- More messages... -->
            </div>

            <!-- Message Input -->
            <div class="h-24 border-t border-gray-200 p-4 bg-white">
                <div class="flex items-center space-x-4">
                    <button class="p-2 hover:bg-gray-100 rounded-full"><i class="far fa-smile text-gray-600"></i></button>
                    <button class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-paperclip text-gray-600"></i></button>
                    <div class="flex-1">
                        <input type="text" placeholder="Type a message..." class="w-full px-4 py-2 border border-gray-200 rounded-full focus:outline-none focus:border-custom">
                    </div>
                    <button class="p-3 bg-custom text-white rounded-full hover:bg-custom/90"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>

        <!-- Right Sidebar (Optional) -->
        <aside class="w-80 bg-white border-l border-gray-200">
            <div class="p-6 text-center">
                <img src="https://creatie.ai/ai/api/search-image?query=A professional headshot&width=80&height=80"
                    class="w-20 h-20 rounded-full mx-auto" alt="Profile">
                <h2 class="mt-4 font-semibold">Sarah Johnson</h2>
                <p class="text-sm text-gray-500">Product Designer at Acme Inc.</p>
            </div>
        </aside>
    </div>
</body>

</html>
