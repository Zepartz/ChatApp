<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'; object-src 'self';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <!-- Correct path for socket.io.js -->
    <script src="http://localhost:3005/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Real-time Chat App</h1>
    <ul id="messages"></ul>
    <form id="chat-form">
        <input id="message" autocomplete="off" placeholder="Type a message" />
        <button>Send</button>
    </form>
</body>
</html>
