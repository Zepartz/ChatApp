<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#AC1BF5" data-border-radius='medium'></script>
    <script src="http://localhost:3005/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { margin: 10px 0; }
        #typing-indicator { color: gray; font-style: italic; }
        body.bg-gray-50.font-\[\'Inter\'\] {
            padding: 0px !important;
        }
    </style>
</head>

<body class="bg-gray-50 font-['Inter']">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <aside class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <img id="profile-picture" src="" class="rounded-full w-10 h-10 object-cover" alt="Profile">
                    <div>
                        <h2 id="profile-username" class="font-semibold">John Smith</h2>
                        <span class="text-sm text-gray-500">Online</span>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <input type="text" placeholder="Search contacts..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg">
            </div>
            <div class="flex-1 overflow-y-auto px-4 py-2">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Contacts</h3>
                <div id="contacts-list" class="space-y-2">
                    <!-- Contacts will be dynamically loaded here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="h-16 border-b border-gray-200 flex items-center px-6 bg-white">
                <div class="flex items-center flex-1">
                    <img id="current-chat-picture" src="" class="w-10 h-10 rounded-full" alt="Current chat">
                    <div class="ml-3">
                        <h2 id="current-chat-username" class="font-semibold">Current Chat</h2>
                        <span class="text-sm text-green-500">Online</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-phone text-gray-600"></i></button>
                    <button class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-video text-gray-600"></i></button>
                    <button class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-ellipsis-v text-gray-600"></i></button>
                </div>
            </header>

            <!-- Messages -->
            <div class="flex-1 overflow-y-auto p-6 space-y-4" id="messages">
                <!-- Messages will be dynamically loaded here -->
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="px-6 py-2 text-gray-500 italic"></div>

            <!-- Message Input -->
            <div class="h-24 border-t border-gray-200 p-4 bg-white">
                <div class="flex items-center space-x-4">
                    <button class="p-2 hover:bg-gray-100 rounded-full"><i class="far fa-smile text-gray-600"></i></button>
                    <button class="p-2 hover:bg-gray-100 rounded-full"><i class="fas fa-paperclip text-gray-600"></i></button>
                    <div class="flex-1">
                        <input id="message" type="text" placeholder="Type a message..." class="w-full px-4 py-2 border border-gray-200 rounded-full focus:outline-none focus:border-custom">
                    </div>
                    <button id="send-button" class="p-3 bg-custom text-white rounded-full hover:bg-custom/90"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>

        <!-- Right Sidebar (Optional) -->
        <aside class="w-80 bg-white border-l border-gray-200">
            <div class="p-6 text-center">
                <img id="right-sidebar-profile-picture" src="" class="w-20 h-20 rounded-full mx-auto" alt="Profile">
                <h2 id="right-sidebar-profile-username" class="mt-4 font-semibold">Current Chat</h2>
                <p class="text-sm text-gray-500">Status</p>
            </div>
        </aside>
    </div>
</body>

</html>
