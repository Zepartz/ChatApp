<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Real-time Chat App</title>
    <script src="http://localhost:3005/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form" enctype="multipart/form-data">
        <input type="text" id="register-username" name="username" placeholder="Username" required />
        <input type="email" id="register-email" name="email" placeholder="Email" required />
        <input type="password" id="register-password" name="password" placeholder="Password" required />
        <input type="file" id="register-profile-picture" name="profilePicture" accept="image/*" />
        <button type="submit">Register</button>
    </form>    
    <p>Already have an account? <a href="login.html">Login</a></p>
    <script src="app.js" defer></script>
</body>
</html>
